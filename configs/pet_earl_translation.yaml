# modules state
project_name: federated-pet
dir_name: runs/2d-to-3d-pet-earl-translation-diffusion
name: Traduction PET EARL 3x64x64 (DiffusionModel)

datamodule:
    root_dir: ./data/PET-EARL/Ano_Nifti_resampled/
    batch_size: 32
    train_ratio: 0.95
    patch_size: [3, 64, 64]
    num_workers: 63 
    queue_max_length: 16384
    samples_per_volume: 128

denoiser:
    in_ch: 6
    out_ch: 3
    spatial_dims: 2
    hid_chs: [64, 128, 256, 512]
    kernel_sizes: [3, 3, 3, 3]
    strides: [1, 2, 2, 2]
    temb_channels: 128
    max_period: 100
    scale_shift_norm: true

    # Tuple (str, Dict) converti en liste YAML
    act_name: 
    - swish
    - {}

    # Tuple avec dictionnaire de param√®tres
    norm_name: 
    - group
    - {num_groups: 32, affine: true}

    deep_supervision: false
    use_res_block: true
    estimate_variance: false
    use_self_conditioning: false
    dropout: 0.0
    learnable_interpolation: true
    use_attention: none 
    num_res_blocks: 2

scheduler:
    timesteps: 100
    beta_start: 0.002
    beta_end: 0.02
    schedule_strategy: scaled_linear

diffuser:
    estimate_variance: false
    use_self_conditioning: false
    classifier_free_guidance_dropout: 0.0  # Disable during training by setting to 0
    estimator_objective: x_T  # Noise
    use_ema: false
    clip_x0: false
    sample_every_n_steps: 1000
    optimizer_kwargs: {lr: 4.0e-6}

# trainer state
model_checkpoint:
    monitor: train/L1
    every_n_epochs: 10
    save_last: true
    save_top_k: 1
    mode: min

trainer:
    # strategy: ddp
    # devices: 2
    # num_nodes: 1
    precision: 32
    accelerator: gpu
    log_every_n_steps: 1
    min_epochs: 3000
    max_epochs: 8000
    check_val_every_n_epoch: 1
    num_sanity_val_steps: 0